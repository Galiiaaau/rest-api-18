plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}


compileJava {
    options.encoding = 'UTF-8'
}
compileTestJava {
    options.encoding = 'UTF-8'
}



dependencies {
    testImplementation(
            'com.codeborne:selenide:6.12.4',
            'org.junit.jupiter:junit-jupiter:5.9.1',
            'io.rest-assured:rest-assured:5.3.0'

    )
}


test {
    useJUnitPlatform()
}
